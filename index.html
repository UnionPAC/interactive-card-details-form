<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="cards">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="" />
        <p>0000 0000 0000 0000</p>
        <div class="card-info">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p>000</p>
      </div>
    </div>
    <form action="" class="payment-form">
      <label for="cardholderName">Cardholder Name</label>
      <input
        type="text"
        id="cardholderName"
        name="cardholderName"
        placeholder="e.g. Jane Appleseed"
      />

      <label for="cardNumber">Card Number</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        placeholder="e.g. 1234 5678 9123 0000"
      />

      <label for="expirationDate">Exp. Date (MM/YY)</label>

      <input type="text" id="month" name="month" placeholder="MM" />
      <input type="text" id="year" name="year" placeholder="YY" />

      <label for="cvc">CVC</label>
      <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />

      <button class="btn">Confirm</button>
    </form>

    <img src="./images/icon-complete.svg" alt="" />
    <h2>Thank You!</h2>
    <p>We've added your card details</p>
    <button>Continue</button>
  </body>
</html>
